        <title>Pling</title>

        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WCSMMFG" height="0" width="0" style="display:none;visibility:hidden"></iframe>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="/node_modules/angular-material-data-table/dist/md-data-table.min.css" />

    <body ng-controller="MainController" id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

        <!-- DYNAMIC CONTENT -->
        <div class="dynamic-content">

            <!-- Navigation -->
            <nav class="navbar navbar-custom navbar-fixed-top fixednav" >
                <div class="container container-nav">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                            Menu <i class="fa fa-bars"></i>
                        </button>
                        <a class="navbar-brand logo-pling page-scroll" href="#home" ng-click="goTo('/')">
                            <img src="dist/assets/img/logo_pling_site.jpg">
                        </a>
                    </div>

                    <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a ng-class="{'selected' : pathSelected === 'inicio'}" class="page-scroll" href="#inicio" ng-click="goTo('/', 'inicio')">Quem somos</a>
                            </li>
                            <li>
                                <a ng-class="{'selected' : pathSelected === 'compromisso'}" class="page-scroll" href="#compromisso" ng-click="goTo('/', 'compromisso')">Médicos sem fronteiras</a>
                            </li>
                            <li>
                                <a ng-class="{'selected' : pathSelected === 'compromisso-social'}" class="page-scroll" href="compromisso-social" ng-click="goTo('/', 'compromisso-social')" >Compromisso social</a>
                            </li>
                            <li>
                                <a ng-class="{'selected' : pathSelected === 'contato'}" class="page-scroll" href="#contato" ng-click="goTo('/', 'contato')">Contato</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <ng-view/>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular-route.min.js"                          type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.6/angular-locale_pt-br.min.js"                 type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.5.9/angular-touch.min.js"                       type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-carousel/1.0.1/angular-carousel.min.js"                 type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"                                     type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"                    type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"                               type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-mask/1.8.7/mask.min.js"                              type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-input-masks/2.5.0/angular-input-masks-standalone.min.js"type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"                                        type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"                                  type="text/javascript"></script>

        <script src="/node_modules/angular-animate/angular-animate.js"                                                      type="text/javascript"></script>
